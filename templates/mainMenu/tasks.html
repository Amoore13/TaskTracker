{% extends "mainMenu/base.html" %}
{% block content %}
    <p>Tasks</p>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'mainMenu:task' task.id %}">{{ task }}</a>
            </li>
        {% empty %}
            <li>No task have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
