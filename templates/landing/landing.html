{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">


    <style>
        html, body {
            height: 100%;
            max-height: 100%;
        }

        .top-container {
            padding-top: 10%;
        }

        .general_container{
            background-color: grey;
            height: 100%;
        }
    </style>

</head>
<body>

<div class="general_container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form action="" method="post" class="text-center">{% csrf_token %}
                    <div class="form-group">
                        <label>Название задачи</label>
                        <input type="text" name="{{ form.name.name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Проект</label>
                        <input type="text" name="{{ form.project.name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Статус</label>
                        <input type="text" name="{{ form.status.name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Исполнитель</label>
                        <input type="text" name="{{ form.implementer.name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Автор</label>
                        <input type="text" name="{{ form.author.name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <input type="text" name="{{ form.description.name }}" class="form-control">
                    </div>

                    <div>
                        <button class="btn btn-primary" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
